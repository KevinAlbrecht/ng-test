<div *ngIf="data">
	<h2>Source:</h2>
	<p>title:{{data?.title}}</p>
	<p>description:{{data?.description}}</p>
	<div [formGroup]="group"><input type="text" formControlName="newDescription" placeholder="{{data?.description}}"></div>
	<p [formGroup]="draftFormGroup">
		<span>Save as draft</span>
		<input type="text" formControlName="reason">
		<button (click)="setTextAsDraft()">Save</button>
	</p>
</div>
